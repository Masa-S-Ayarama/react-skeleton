<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First react-skeleton Web</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
  </head>
  <body>

    <div style="background-color:#E0E0E0" class="container">
      <div class="row">
        <h1>Your Shopping Store</h1>
        <h4>List for items to shopping</h4>
      </div>
      <div class="row">
        <div class="col">
            <div class="row">
              <div id="clothes"></div>
              <div id="foods"></div>
              <div id="toys"></div>
              <div id="weather"></div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <div class="row">
              <div id="views"></div>
              <div id="likes"></div>
              <div id="comments"></div>
            </div>
          </div>
      </div>

    </div>
    
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
